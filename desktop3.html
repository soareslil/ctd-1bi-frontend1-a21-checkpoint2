<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desktop3.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Salvador</title>
</head>

<body>
    <header class="header">
        <div class="header-div-img1-p">
            <img class="header-img1" src="img/mcdonalds-logo.png" alt="logo-console" />
            <p class="header-p">MC<span class="span-header">Donalds</span></p>
        </div>
        <div class="header-div-ul-img">
            <ul class="header-ul">
                <li>Home</li>
                <li>Cardápio</li>
                <li>Promoções</li>
                <li>Quem somos</li>
            </ul>

            <div class="div-hd-img2">
                <img class="header-img2" src="img/carrinho-icon.png" alt="carrinho-icon" />
            </div>
        </div>

        <img class="header-img3" src="img/hamburger-menu.png" alt="menu hamburger" />
    </header>

    <section class="section-principal-img-pelo">
        <img src="img\cheddar-duplo.png" alt="imagem do cheddar">

        <!--<h1 class="h1-salvador">Salvador</h1>-->
        <!-- <img src="img/card1-pelourinho.jpg"/> -->
    </section>

    <main class="main">
        <h2 class="h2-curiosidades">Duplo Cheddar McMelt</h2>

        


        <section class="section-video">
            <div class="section-video-div">
                <h2 class="h2-video">Vídeo</h2>
                <iframe width= "100%" height="200" src="https://www.youtube.com/embed/HReDVOeT5r0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer-content">
            <p class="p-footer">Made by Liliane Soares</p>
            <nav class="nav-footer">
                <a target="blank" href="https://www.linkedin.com/in/soareslil/">
                    <img target="blank" class="img-footer" src="img/linkedin-footer.png" />
                </a>
                <a target="blank" href="https://github.com/soareslil">
                    <img class="img-footer" src="img/github-footer.png" />
                </a>
            </nav>
        </section>
    </footer>
</body>

</html>
